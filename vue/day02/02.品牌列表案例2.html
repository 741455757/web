<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌列表案例</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传递参数了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label for="">
                    搜索名称关键字：
                    <input type="text" name="" id="" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据，都是直接从data上的list中直接渲染过来的 -->
                <!-- 现在，定义了一个search犯法，同时，把所有的关键字，通过传参的形式，传递给了search方法 -->
                <!-- 在search方法内部，通过执行for循环，把所有符合搜索关键字的数据，白存到一个新数组中，返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime |dateFormat('yyyy-mm-dd') }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="app2">
        {{dt|dateFormat}}
    </div>
    <script>
        // 全局的过滤器，进行时间的格式化
        // 所谓的全局 过滤器，就是所有的VM实例共享的
        Vue.filter('dateFormat', function(dateStr, pattern=""){
            // 根据给定的事件字符串，得到特定的时间
            var dt = new Date(dateStr);
            // yyyy-mm-dd
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate();
            // return y + '-' + m + '-'+d
            if(pattern.toLowerCase() === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`;
            }else {
                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var dd = dt.getSeconds();
                return `${y}-${m}-${d} ${hh}:${mm}:${dd}`;
            }
           
        })
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                keywords: '',//搜索的关键字
                list: [
                    { id: 1, name: '奔驰', ctime: new Date() },
                    { id: 2, name: '宝马', ctime: new Date() }
                ]
            },
            methods: {
                add() {//添加方法
                    // console.log('ok')
                    // 分析
                    // 1. 获取id和name，直接从data上面获取
                    // 2. 组织出一个对象
                    // 3. 把这个对象，调用 组织的 相关方法，添加到当前data上的list中
                    // 4. 注意：在VUE中， 已经实现了数据的双向绑定，当我们修改了data中的数据，VUE会默认监听数据的改动，自动把最新的数据，应用到页面上
                    // 5. 我们更多的是在进行VM中Model数据的操作，同时操作Model数据的时候，指定业务逻辑
                    var car = { id: this.id, name: this.name, ctime: new Date() };
                    this.list.push(car);
                    this.id = this.name = "";

                },
                del(id) {//根据id删除数据
                    // 分析
                    // 1. 如何根据id，找到要删除的这一项的索引
                    // 2. 如果找到索引了，直接调用数组的splice方法
                    // this.list.some((item, i)=>{
                    //     if(item.id == id) {
                    //         this.list.splice(i, 1);
                    //         // 在数组的some方法中，如果returntrue，就会立即终止这个数组的循环
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    console.log(index);
                    this.list.splice(index, 1);

                },
                search(keywords) {
                    // var newList =[];
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords)!=-1){
                    //         newList.push(item);
                    //     }
                    // });
                    // return newList;
                    // 注意：forEach some filter findIndex
                    // 都会对数组中的每一项，进行遍历，执行相关操作
                    return this.list.filter(item => {
                        // 注意：ES6中，为字符串提供一个新的方法，String.prototype.includes('要包含的的字符串')
                        // 如果包含，则返回true，否则返回false
                        // contain
                        if (item.name.includes(keywords)) {
                            return item;
                        }
                    })
                }
            }
        })
        // 过滤器的定义语法
        // Vue.filter('过滤器的名称',function(){})

        // 过滤器中的function，第一个参数，已经被规定死了，永远都是过滤器管道符前面传递过来的数据

    //    Vue.filter('过滤器的名称',function(){})

    // 如何自定义一个私有的过滤器(局部)
        var vm2 = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            filters:{//定义私有的过滤器 过滤器有两个条件 【过滤器名称和处理函数】\
            // 过滤器调用的时候，采用的是就近原则，如果私有过滤器和全局过滤器名称一致了，这时候优先调用私有过滤器
                dateFormat:function(dateStr,pattern=""){
                    // 根据给定的事件字符串，得到特定的时间
                    var dt = new Date(dateStr);
                    // yyyy-mm-dd
                    var y = dt.getFullYear();
                    var m = dt.getMonth() + 1;
                    var d = dt.getDate();
                    // return y + '-' + m + '-'+d
                    if(pattern.toLowerCase() === 'yyyy-mm-dd'){
                        return `${y}-${m}-${d}`;
                    }else {
                        var hh = dt.getHours();
                        var mm = dt.getMinutes();
                        var dd = dt.getSeconds();
                        return `${y}-${m}-${d} ${hh}:${mm}:${dd}~~~~~`;
                    }
                }

            }

        });
    </script>
</body>

</html>
<!-- 过滤器调用时候的格式 {{name| 过滤器的名称}} -->
