<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌列表案例</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label for="">
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label for="">
                        Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>
                    <input type="button" value="添加" class="btn btn-primary" @click="add">
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                id:'',
                name: '',
                list:[
                    {id: 1, name: '奔驰', ctime: new Date()},
                    {id: 2, name: '宝马', ctime: new Date()}
                ]
            },
            methods:{
                add(){//添加方法
                // console.log('ok')
                // 分析
                // 1. 获取id和name，直接从data上面获取
                // 2. 组织出一个对象
                // 3. 把这个对象，调用 组织的 相关方法，添加到当前data上的list中
                // 4. 注意：在VUE中， 已经实现了数据的双向绑定，当我们修改了data中的数据，VUE会默认监听数据的改动，自动把最新的数据，应用到页面上
                // 5. 我们更多的是在进行VM中Model数据的操作，同时操作Model数据的时候，指定业务逻辑
                var car = {id: this.id,name: this.name, ctime: new Date()};
                this.list.push(car);
                this.id=this.name="";
                
                },
                del(id){//根据id删除数据
                    // 分析
                    // 1. 如何根据id，找到要删除的这一项的索引
                    // 2. 如果找到索引了，直接调用数组的splice方法
                    // this.list.some((item, i)=>{
                    //     if(item.id == id) {
                    //         this.list.splice(i, 1);
                    //         // 在数组的some方法中，如果returntrue，就会立即终止这个数组的循环
                    //         return true;
                    //     }
                    // })

                   var index =  this.list.findIndex(item => {
                        if(item.id == id) {
                            return true;
                        }
                    })
                    console.log(index);
                    this.list.splice(index,1);

                }
            }
        })
    </script>
</body>
</html>
