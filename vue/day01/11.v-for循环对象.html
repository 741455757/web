<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象</title>
    <!-- 1.导入Vue的包 -->
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的v -->
    <!-- 注意： 我们new出来的这个vm对象，就是我们MVVM中的VM调度者 -->
    <div id="app">
        <!-- 注意：在遍历对象身上的键值对的时候，处理有val key,在第三个位置还有一个 索引 -->
        <p v-for="(val , key) in user">值是：{{val}}---键是：{{key}}</p>
        <p v-for="(val , key, i) in user">值是：{{val}}---键是：{{key}}--索引：{{i}}</p>
    </div>
    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
            var vm = new Vue({
                el:'#app',// 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                //这里的 data就是MVVM中的M， 专门用来保存每个页面的数据的
                data:{// data属性中， 存放的是el中要用到的数据
                    user:  {id: 1, name: 'zs1',gender: '男'}, // 通过Vue 提供的指令， 很方便的就能把数据渲染到页面上， 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素了】
                },
                methods:{}
            })
    </script>
</body>
</html>
