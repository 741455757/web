<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 1.导入Vue的包 -->
     
     <style>
         [v-cloak] {
             display: none;
         }
     </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-clock 有效 解决插值表达式闪烁问题 -->
       <p v-cloak>=={{msg}}==</p> 
       <h3 v-text="msg">====</h3>
       <h2>v-text&v-html</h2>
       <!-- 默认v-text会覆盖元素中原本的内容，但是插值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <h2>v-bind:</h2>
        <!-- v-bind: 是Vue中，提供的用语绑定属性的指令 -->
        <input type="button" value="按钮" v-bind:title="myTitle + '123'">
        <!-- 注意： v-bind:指令可以被简写为 ：要绑定的属性 -->
        <!-- v-bind中，可以写合法的js表达式 -->
        <input type="button" value="按钮" :title="myTitle + '123'">
        <h2>v-on:</h2>
        <!--vue 提供 v-on: 事件绑定机制 -->
        <input type="button" value="按钮click" :title="myTitle + '123'" v-on:click="show">
        <input type="button" value="按钮mouseover" :title="myTitle + '123'" v-on:mouseover="show">

    </div>

    <script src="lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h2>哈哈，我是v-html测试器</h2>',
                myTitle: '这是自己定义的title'
            },
            methods: { // 这个methods属性中定义了 当前Vue实例中 所有可用的方法
                show() {
                    alert("hello")
                }
            }
        })
    </script>
</body>
</html>
