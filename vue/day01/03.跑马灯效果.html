<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯效果</title>
</head>

<body>
    <!-- 2. 创建一个要控制的区域 -->
    <div id="app">

        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">
        <h4> {{msg}}</h4>
    </div>
    <!-- 1.导入Vue包 -->
    <script src="lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~！',
                intervalId: null // 在data上定义 定时器 Id
            },
            methods: {
                lang() {
                    console.log(this.msg);
                    var _this = this;
                    // setInterval(function(){
                       
                    // // 获取到头的第一个字符
                    // var start = _this.msg.substring(0, 1);
                    // // 获取到 后面的所有字符
                    // var end = _this.msg.substring(1);
                    // // 重新拼接得到新的字符串，并赋值给 this.msg
                    // _this.msg = end + start;
                    // // 注意： VM实例，会监听自己身上data中所有数据的改变，只要数据发生一次数据改变，就会把最新的数据，从data上同步到页面中去；【好处：程序员只需要关心数据，不需要考虑如何重新渲染DOM页面】
                    // }, 400)
                    if(this.intervalId != null) return;
                    this.intervalId =setInterval(function(){
                       
                       // 获取到头的第一个字符
                       var start = _this.msg.substring(0, 1);
                       // 获取到 后面的所有字符
                       var end = _this.msg.substring(1);
                       // 重新拼接得到新的字符串，并赋值给 this.msg
                       _this.msg = end + start;
                       // 注意： VM实例，会监听自己身上data中所有数据的改变，只要数据发生一次数据改变，就会把最新的数据，从data上同步到页面中去；【好处：程序员只需要关心数据，不需要考虑如何重新渲染DOM页面】
                       }, 400)
                   
                },
                stop() {// 停止计时器
                    clearInterval(this.intervalId);
                    //  每当清除定时器之后，需要重新把 intervalId置为 null
                    this.intervalId = null;
                }
            }
        })
        // 分析：
        // 1. 给【浪起来】按钮，绑定一个点击事件 v-on @
        // 2. 在按钮的事件处理函数中，写相关的业务逻辑代码： 拿到msg字符歘，然后调用字符串的Substring 来进行字符串的截取操作，把第一个字符串截取出来，放到左后一个位置即可
        // 3. 为了实现点击下按钮，自动截取的功能，需要把2步骤中的代码放到一个定时器中去
    </script>
</body>

</html>
