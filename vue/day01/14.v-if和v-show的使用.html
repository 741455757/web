<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象数组</title>
    <!-- 1.导入Vue的包 -->
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的v -->
    <!-- 注意： 我们new出来的这个vm对象，就是我们MVVM中的VM调度者 -->
    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle"> -->
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- v-if的特点 每次都会重新删除或者创建元素 -->
         <!-- v-show的特点 每次不会重新进行DOM的删除或者创建，只切换了元素的display:none样式 -->
        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show有较高的初始渲染消耗 -->
        <!-- 如果元素谁到频繁的切换，最好不要使用v-if，而是推荐使用v-show -->
        <!-- 如果元素可能永远也不会显示出来被用户看到，则推荐使用v-if -->
         <h2 v-if="flag">这是用v-if控制的元素</h2>
        <h2 v-show="flag">这是用v-for控制的元素</h2>
    </div>
    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
            var vm = new Vue({
                el:'#app',// 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                //这里的 data就是MVVM中的M， 专门用来保存每个页面的数据的
                data:{// data属性中， 存放的是el中要用到的数据
                   flag: true // 通过Vue 提供的指令， 很方便的就能把数据渲染到页面上， 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素了】
                },
                methods:{
                    toggle(){
                        this.flag = !this.flag;
                    }
                }
            })
    </script>
</body>
</html>
