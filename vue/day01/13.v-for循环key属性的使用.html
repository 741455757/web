<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- 1.导入Vue的包 -->
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的v -->
    <!-- 注意： 我们new出来的这个vm对象，就是我们MVVM中的VM调度者 -->
    <div id="app">
        <div>
            <label for="">Id:
                <input type="text" name="" id="" v-model="id">
            </label>
            <label for="">name:
                    <input type="text" name="" id="" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注意： v-for循环的时候，key属性只能使用 number获取string -->
        <!-- 注意： key在使用的时候，必须使用 v-bind属性的绑定形式，指定key值 -->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须 在使用v-for的同时，指定唯一的字符串/数字 类型:key -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox" name="" id="">
            {{item.name}}
        </p>
    </div>
    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
            var vm = new Vue({
                el:'#app',// 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                //这里的 data就是MVVM中的M， 专门用来保存每个页面的数据的
                data:{// data属性中， 存放的是el中要用到的数据
                    id:'',
                    name:'',
                    list: [
                        {id: 1, name: 'zs1'},
                        {id: 2, name: 'zs2'},
                        {id: 3, name: 'zs3'},
                        {id: 3, name: 'zs4'},
                    ], // 通过Vue 提供的指令， 很方便的就能把数据渲染到页面上， 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素了】
                },
                methods:{
                    add(){//添加方法
                        this.list.unshift({id: this.id,name: this.name})
                    }
                }
            })
    </script>
</body>
</html>
