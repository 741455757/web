<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础框架</title>
    <!-- 1.导入Vue的包 -->
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的v -->
    <!-- 注意： 我们new出来的这个vm对象，就是我们MVVM中的VM调度者 -->
    <div id="app">
        <h2>{{msg}}</h2> 
        <input type="text" name="" id="" v-model="n1">
        <select name="" id="" v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="" id="" v-model="n2">
        <input type="button" name="" id="" value="=" @click="calc">
        <input type="text" name="" id="" v-model="result">
    </div>
    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
            var vm = new Vue({
                el:'#app',// 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                //这里的 data就是MVVM中的M， 专门用来保存每个页面的数据的
                data:{// data属性中， 存放的是el中要用到的数据
                    msg: '我是vue大神', // 通过Vue 提供的指令， 很方便的就能把数据渲染到页面上， 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素了】
                    n1: 0,
                    n2: 0,
                    result: 0,
                    opt: '+'
                },
                methods:{
                    calc() {//计算器算数的方法
                    // 逻辑
                        // switch(this.opt){
                        //     case '+':
                        //         this.result = parseInt(this.n1) + parseInt(this.n2);
                        //     break;
                        //     case '-':
                        //         this.result = parseInt(this.n1) - parseInt(this.n2);
                        //     break;
                        //     case '*':
                        //         this.result = parseInt(this.n1) * parseInt(this.n2);
                        //     break;
                        //     case '/':
                        //         this.result = parseInt(this.n1) / parseInt(this.n2);
                        //     break;
                        // }
                        // 注意： 这是投机取巧的方式，正式开发中，尽量少用
                        var codeStr =  'parseInt(this.n1)' + this.opt +'parseInt(this.n2)';
                        this.result = eval(codeStr);

                    }
                }
            })
    </script>
</body>
</html>
