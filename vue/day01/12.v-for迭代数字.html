<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象</title>
    <!-- 1.导入Vue的包 -->
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的v -->
    <!-- 注意： 我们new出来的这个vm对象，就是我们MVVM中的VM调度者 -->
    <div id="app">
        <!-- in 后面我们放过 普通数据，对象数据，对象，还可以放数字 -->
        <!-- 注意： 如果使用 v-for 迭代数字的话，前面count值从 1 开始 -->
        <p v-for="count in 10">这是第{{count}}次循环</p>
       
    </div>
    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
            var vm = new Vue({
                el:'#app',// 表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                //这里的 data就是MVVM中的M， 专门用来保存每个页面的数据的
                data:{// data属性中， 存放的是el中要用到的数据
                    user:  {id: 1, name: 'zs1',gender: '男'}, // 通过Vue 提供的指令， 很方便的就能把数据渲染到页面上， 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素了】
                },
                methods:{}
            })
    </script>
</body>
</html>
