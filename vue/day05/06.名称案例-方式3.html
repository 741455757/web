<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 分析 -->
        <!-- 1.我们要监听文本框数据的改变，这样才能知道 什么时候去拼接 出 一个fullname -->
        <!-- 2.我们如何监听文本框数据的改变呢?? -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
        <!-- computed fullname方法调一次 -->
        <p>{{fullname}}</p>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:''
            },
            methods:{},
            computed:{//在computed中，可以定义一些属性，这些属性，叫做【计算属性】，计算属性的，本质，就是一个方法，只不过，
            // 我们在使用 这些计算属性的时候，是把它们的名称，直接，直接当做 属性 来使用的；并不会把 计算属性，当做方法方法去使用
            
            //注意1：计算属性，在引用的时候，一定不要加()去调用，直接把它当做普通属性去使用就好了
            //注意2：只要计算属性，这是function内部，所用到的任何data中的数据发送了变化，就会立即重新计算 这个计算属性的值
            //注意3:  计算属性求职结果，会被缓存起来，方便下次直接使用；如果计算属性方法中，所有来的任何数据，都没有放生过变化，则不会重新对计算属性求值
                'fullname': function(){
                    console.log('ok');
                    return this.firstname +'-'+this.lastname
                }

            }
           
        });
    </script>
</body>
</html>
