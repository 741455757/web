<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>33333</p>
        <login></login>
    </div>
    <script>
        var login = {
            template: '<h1>这是登陆组件</h1>'
        }
        // 创建Vue实例，得到ViewModel
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            // components:{
            //     login
            // }
            render: function(createElements){//createElenments是一个方法，调用它，能够把指定的组件模板，渲染为html结构
                return createElements(login);
                // 注意：这里return的结果，会替换页面中el制定的那个容器
            }
        })
    </script>
</body>
</html>
