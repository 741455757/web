<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <!-- 1.vue-router.js安装漏由模块 -->
    <script src="lib/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <a href="#/login">登录</a>
        <a href="#/register">注册</a>
        <!-- 这是vue-router提供的元素，专门用来当做占位符的，将来，路由规则，匹配到组件，就会展示到这个router-view中去 -->
       <!-- 所以：我们可以把vue-view认为是一个占位符 -->
        <router-view></router-view>
    </div>
    <script>
        // 组件的模板对象
         var login ={
            template:'<h1>登录组件</h1>'
        }
        var register ={
            template:'<h1>注册组件</h1>'
        }
        // 2.创建一个漏由对象，当导入vue-router包后，在window全局对象中，就有了一个 漏由的构造函数，叫做VueRouter
        // 在new路由对象的时候，可以为构造函数，传递一个配置对象
        var routerObj = new VueRouter({
            // route//这个配置对象中的route表示【路由匹配规则】的意思
            routes:[//漏由匹配规则
                // 每个路由规则，都是一个对象，这个规则对象，身上，有两个必须的属性
                // 属性1是path，表示监听 哪个路由链接地址：
                // 属性2是components,表示，如果 路由是前面匹配的path，则展示component属性对应的那个组件
                // 注意：component的属性值，必须是一个组件的模板对象，不能是组件的引用名称
                {path:'/login',component:login},
                {path:'/register',component:register}
            ]
        })
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                
            },
            router:routerObj//将漏由规则对象，注册到vm实例上，又来监听URL地址的变化，然后展示对应的组件
        });
    </script>
</body>
</html>
