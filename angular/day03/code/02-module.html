<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    
</head>
<body>
    <div ng-app="myApp" ng-controller = "demoController">
		<h1>使用NG实现双边数据绑定</h1>
		<p><input type="text" placeholder="请输入你的姓名" ng-model="user.name"/></p>
		<p>hello <strong>{{user.name}}</strong> </p>
		<input type="button" ng-click="show()">
	</div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
    	// 注册模块 通过module函数
    	// 第一个参数是这个模块的名字
    	// 第二个参数是这个参数所依赖的模块
    	// 如果不依赖任何模块也必须传递第二个参数，如果不传递第二个模块
    	// angular.module就不是创建一个模块
    	var app = angular.module('myApp', []);
    	// angular.module返回刚刚创建的模块
    	app.controller("demoController", function($scope){
    		// 当控制器执行的时候，会自动执行的函数
    		$scope.user={};
    		$scope.user.name = "张三";
    		$scope.show = function(){
    			//$scope不仅往数据中暴露属性，还可以暴露行为 
    			alert($scope.user.name);
    		}
    	});
    </script>
</body>
</html>
