<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-class2 指令</title>
	<style>
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}
		#box{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body ng-app>
	<select name="" id="" ng-model="style">
		<option value="red">红色</option>
		<option value="green">绿色</option>
	</select>
	<!-- ng-class指令的值可以是字符串，对象，或者一个数组 -->
	<!-- <div id="box" ng-class="style">	 -->
	<div id="box" ng-class="{red: style=='red',green:style=='green'}">	
	</div>
	<script src="bower_components/angular/angular.js"></script>
</body>
</html>
