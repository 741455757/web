<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-src 指令</title>
	<style>
	/* ng-colak指令就是在NG执行完毕后自动移除 */
		[ng-cloak],.ng-cloak{display: none;}
	</style>
</head>
<body ng-app ng-init="imgUrl='3.jpg'" ng-cloak>
	<img ng-src="{{imgUrl}}" alt="">
	<a ng-href="{{imgUrl}}">跳转图片链接</a>
	<script src="bower_components/angular/angular.js"></script>
</body>
</html>
